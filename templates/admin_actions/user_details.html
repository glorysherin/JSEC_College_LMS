{% for attendee in attendees %}
<p>User Name: {{ attendee.user_name }}</p>
<p>Roll No: {{ attendee.roll_no }}</p>
<p>Subject States: {{ attendee.subject_states }}</p>
<form action="{% url 'delete_attendee' attendee.id %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete">
</form>
<a href="{% url 'edit_attendee' attendee.id %}">Edit</a>
{% endfor %}
