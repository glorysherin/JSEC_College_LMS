{% extends 'teacher/teacherbase.html' %} {% block content %}
<a href="#" style="" class="btn btn-secondary ml-2" onclick="window.history.back();">Back</a>

<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
<table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
        <tr>
            <th>Name</th>
            <th>Title</th>
            <th>Role No</th>
            <th>Department</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for i in people %}
        <tr>
            <td>
                <div class="d-flex align-items-center">
                    <img src="{{ i.profile_pic.url }}" alt="" style="width: 45px; height: 45px"
                        class="rounded-circle" />
                    <div class="ms-3">
                        <p class="fw-bold mb-1">{{ i.get_name }} </p>
                        <p class="text-muted mb-0">{{ i.mail_id }}</p>
                    </div>
                </div>
            </td>
            <td>
                <p class="fw-normal mb-1">{{ i.role_no }}</p>
                <p class="text-muted mb-0">{{ i.department }}</p>
            </td>
            <td>
                <span>{{ i.role_no }}</span>
            </td>
            <td>{{ i.department }}</td>
            <td><a href="{% url 'Dailytest_marksby_date' user_name=i.get_name %}">
                    <button type="button" class="btn btn-link btn-sm btn-rounded">
                        View
                    </button>
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content%}
