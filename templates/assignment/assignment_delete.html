{% extends 'teacher/teacherbase.html' %}

{% block content %}

<div class="flex justify-center" style="margin-bottom: 40px;">
  <div class="w-full sm:w-2/3 md:w-1/2 lg:w-1/3 p-4">
    <div class="bg-white rounded-lg shadow-lg">
      <div class="p-4" style="margin-bottom: 60px;">
        <p class="text-center">Are you sure you want to delete "{{ assignment.title }}"?</p>
        <form method="POST" class="flex justify-center mt-4">
          {% csrf_token %}
          <button style="background-color: rgb(247, 100, 100);color: aliceblue;" type="submit" class="btn btn-red">Delete</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
