{% extends 'teacher/teacherbase.html' %}

{% block content %}
<div class="flex items-center justify-center bg-gray-100 px-4 py-8" style="margin-top: -50px;">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

  <div class="max-w-3xl w-full bg-white rounded-lg shadow-md p-8">
    <h1 style="margin-top: -50px;" class="text-2xl font-bold mb-4 text-center">Delete YouTube Link</h1>
    <div class="flex flex-col items-center justify-center mb-6">
      <p class="mb-2"><strong>Title:</strong> {{ link.title }}</p>
      <p class="mb-2"><strong>Link:</strong> {{ link.link|safe }}</p>
    </div>
    <form method="POST" action="{% url 'delete_youtube_link' pk=link.id class_id=class_id %}">
      {% csrf_token %}
      <div class="flex flex-col md:flex-row md:justify-between mt-4">
        <button type="submit" class="btn btn-danger bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded mb-2 md:mb-0 md:mr-2 w-full md:w-auto">Delete</button>
        <a href="{% url 'list_youtube_links' class_id=class_id %}" class="text-blue-500 hover:text-blue-600 font-bold w-full md:w-auto">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
