<br><br>
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title" style="margin-left: 40%;">Available Questions</h6>
    </div>
    <div class="table-responsive">
      <table class="table table-hover table-bordered" id="dev-table">
        <thead>
          <tr>
            <th class="col-xs-3 col-sm-3 col-md-3">Course</th>
            <th class="col-xs-3 col-sm-3 col-md-3">Total Question</th>
            <th class="col-xs-3 col-sm-3 col-md-3">Total Marks</th>
            <th class="col-xs-3 col-sm-3 col-md-3">Action</th>
          </tr>
        </thead>
        <tbody>
          {% for c in courses %}
          <tr>
            <td>{{ c.course_name }}</td>
            <td>{{ c.question_number }}</td>
            <td>{{ c.total_marks }}</td>
            <td><a class="btn btn-primary btn-sm" style="border-radius: 0%;" href="{% url 'see-question' c.id %}">
                <span class="glyphicon glyphicon-eye-open"></span> View Question</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

<br><br><br><br><br><br>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

{% endblock content %}
