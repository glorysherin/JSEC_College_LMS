{% extends 'student/adminbase.html' %}
{% load widget_tweaks %}
{% block content %}
<head>
  <style media="screen">
    /* Add any custom styles if needed */
  </style>
</head>
<br><br>
<h2 class="text-center">Update Teacher</h2>
<div style="width: 90%;" class="max-w-md mx-auto bg-white rounded p-8 mt-8">
  <form style="margin-left: -50px;" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-4">
      <label for="id_address" class="block mb-2">Address:</label>
      <input type="text" id="id_address" name="address" value="{{ teacher.address }}" required class="w-full p-2 border border-gray-300 rounded">
    </div>
    
    <div class="mb-4">
      <label for="id_mobile" class="block mb-2">Mobile:</label>
      <input type="text" id="id_mobile" name="mobile" value="{{ teacher.mobile }}" required class="w-full p-2 border border-gray-300 rounded">
    </div>
    
    <div class="mb-4">
      <label for="id_role" class="block mb-2">Role:</label>
      <select id="id_role" name="role" required class="w-full p-2 border border-gray-300 rounded">
        <option value="staff" {% if 'staff' in teacher.role %}selected{% endif %}>Staff</option>
        <option value="admin" {% if 'admin' in teacher.role %}selected{% endif %}>Admin</option>
        <option value="hod" {% if 'hod' in teacher.role %}selected{% endif %}>HOD</option>
      </select>
    </div>
    
    <div class="mb-4">
      <label for="id_department" class="block mb-2">Department:</label>
      <input type="text" id="id_department" name="department" value="{{ teacher.department }}" required class="w-full p-2 border border-gray-300 rounded">
    </div>
    
    <div class="mb-4">
      <label for="id_Annauni_num" class="block mb-2">Annauni Num:</label>
      <input type="text" id="id_Annauni_num" name="Annauni_num" value="{{ teacher.Annauni_num }}" required class="w-full p-2 border border-gray-300 rounded">
    </div>
    
    <div class="mb-4">
      <label for="id_profile_pic" class="block mb-2">Profile Picture:</label>
      <input type="file" id="id_profile_pic" name="profile_pic" required class="w-full">
    </div>
    
    <div class="text-center">
      <button style="background-color: blue;border: none;" type="submit" class="bg-green-500 text-white px-4 py-2 rounded cursor-pointer">Save</button>
    </div>
  </form>
</div>
<br><br><br><br>
{% endblock content %}
