{% extends 'teacher/teacherbase.html' %}

{% block content %}
  <h1>Books</h1>
  <a href="ebook/add/">Add book</a>
  <ul>
    {% for book in books %}
      <li>
        <a href="#">{{ book.title }}</a>
        by {{ book.author }}
        <a href="ebook/{{ book.id }}/edit/">Edit</a>
        <a href="ebook/{{ book.id }}/delete/">Delete</a>
      </li>
    {% empty %}
      <li>No books yet.</li>
    {% endfor %}
  </ul>
{% endblock %}
