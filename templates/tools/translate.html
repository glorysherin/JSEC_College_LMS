{% extends 'student/studentbase.html' %}
{% block content %}
<a href="{% url 'toolHome' %}"> <button  style="margin-top: 60px;margin-left: 90px;border-radius: 5px;border-style: none; background-color: #007bff; color: #fff;" class="absolute  left-0 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:bg-blue-700">Back </button></a> 

<div style="max-width: 400px; margin: 0 auto; ">
  <div style="background-color: #f8f9fa; padding: 20px; border-radius: 5px;">

    <h1 style="text-align: center;">Google Translate</h1>

    <form style="background-color: white; padding: 20px;margin-bottom: 60px;" method="post" action="trans">
      {% csrf_token %}
      <label for="text">Enter text:</label>
      <input type="text" name="text" required style="width: 100%; padding: 10px; margin-bottom: 10px;">
      <label for="source_lang">Select source language:</label>
      <select name="source_lang" required style="width: 100%; padding: 10px; margin-bottom: 10px;">
        {% for code, name in LANGUAGES.items %}
        <option value="{{ code }}">{{ name }}</option>
        {% endfor %}
      </select>
      <label for="target_lang">Select target language:</label>
      <select name="target_lang" required style="width: 100%; padding: 10px; margin-bottom: 10px;">
        {% for code, name in LANGUAGES.items %}
        <option value="{{ code }}">{{ name }}</option>
        {% endfor %}
      </select>
      <button type="submit"
        style="background-color: #007bff; color: #fff; padding: 10px; border: none; width: 100%; cursor: pointer;">Translate</button>
    </form>
    {% if translation %}
   <div style="margin-bottom: 50px;"><h2>Translation:</h2>
    <p style="margin-bottom: 30px;">{{ translation.text }}</p></div> 
    {% endif %}
  </div>
</div>


{% endblock content %}
