<link href=
"https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
          rel="stylesheet">

<!-- Create By Joker Banny -->
<body class="bg-white">
  <section class="py-10 bg-gray-100" style="    display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: center;">
    <div class="mx-auto grid max-w-6xl  grid-cols-1 gap-6 p-6 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-4">
        {% for i in classes %}
      <article class="rounded-xl bg-white p-3 shadow-lg hover:shadow-xl hover:transform hover:scale-105 duration-300 ">
        <a href="{%  url 'view_data' roll_no=roll_no class_id=i.subject_code  %}">
          <div class="relative flex items-end overflow-hidden rounded-xl">
            <img src="{{ i.class_image }}" alt="Hotel Photo" style="    width: 500px;
            height: 194px;"/>
            
          </div>
  
          <div class="mt-1 p-2">
            <h2 class="text-slate-700">{{ i.class_name }}</h2>
            <p class="mt-1 text-sm text-slate-400">{{ i.department }}</p>
  
            <div class="mt-3 flex items-end justify-between">
                <p class="text-lg font-bold text-blue-500">{{ i.subject_code }}</p>
  
              <div class="flex items-center space-x-1.5 rounded-lg bg-blue-500 px-4 py-1.5 text-white duration-100 hover:bg-blue-600">
                <button class="text-sm"><a href="{%  url 'view_data' roll_no=roll_no class_id=i.subject_code  %}">View Details</a> </button>
              </div>
            </div>
          </div>
        </a>
      </article>
      {% endfor %}
      
  </section>
</body>
