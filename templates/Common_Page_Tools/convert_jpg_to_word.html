{% extends 'Common_Page_Tools/Common_base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convert JPGs to Word</title>
    <style>
        #card {
       
       width: 400px;
       height: 250px;
        margin-left:    px;
       border-radius: 10px;
       box-shadow: 0 0 20px rgba(14, 13, 13, 0.2);
       padding: 20px;
       display: flex;
       flex-direction: column;
       justify-content: center;
       align-items: center;
       padding-bottom: 20px;
       
     }
     #card1{
         display: flex;
         justify-content: center;
         align-items: center;
         margin-left: 10px;
         
     }
     
     h2 {
       font-size: 24px;
       margin-bottom: 50px;
     }
     


   </style>
</head>
<body>
    <div id="card1" style="height: 300px; margin: 0 auto; margin: 20px; padding: 20px; background-color: #f8f8f8; ">
        <div id="card" style="text-align: center;  background-color: #f8f8f8 ; display: flex;justify-content: center;">
            <h2 style="text-align: center; margin-top: 30px;">Convert JPGs to Word</h2>
            <form action="convert_jpg_to_word" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" required name="files" multiple style="width: 100%; padding: 10px; margin-bottom: 20px;">
                <input type="submit" value="Convert" style="border: 0.5px;padding: 8px;border-radius: 13px;">
            </form>
        </div>
    </div>

    

</body>
</html>
{% endblock content %}
