{% extends 'Common_Page_Tools/Common_base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #card {
			border: 4px solid black;
  width: 400px;
  height: 250px;
  background-color: #e1ebe4;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(14, 13, 13, 0.2);
  padding: 20px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  
}
#card1{
	display: flex;
	justify-content: center;
	align-items: center;
	margin: 10px;
	
}

h2 {
  font-size: 24px;
  margin-bottom: 50px;
}


    </style>
</head>
<body>
    <div id="card1" style="max-width: 400px; margin: 0 auto; margin-top: 20px;">
        <div id="card" style="padding: 20px; background-color: #f8f8f8; border-radius: 5px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
            <h2 style="text-align: center; margin-bottom: 20px;">Docx to PDF</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <label style="font-size: 16px; display: block; margin-bottom: 10px;" for="pdf_file">Select a Docx file to convert:</label>
                <input type="file" name="docx_file" required style="width: 100%; padding: 10px; margin-bottom: 10px;">
                <button type="submit" style="border: 0.5px;padding: 8px;border-radius: 13px;">Convert to PDF</button>
            </form>
        </div>
    </div>
    
</body>
</html>

{% endblock content %}
