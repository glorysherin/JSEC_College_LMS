{% extends 'teacher/teacherbase.html' %}

{% block content %}

<div class="flex justify-center">
  <div class="w-full sm:w-2/3 md:w-1/2 lg:w-1/3 p-4">
    <div class="bg-white rounded-lg shadow-lg">
      <form method="POST" enctype="multipart/form-data" class="p-4">
        {% csrf_token %}
        <div class="mb-4">
          <input type="text" name="subject" placeholder="Subject" required class="input" />
        </div>
        <div class="mb-4">
          <input type="text" name="title" placeholder="Title" required class="input" />
        </div>
        <div class="mb-4">
          <input type="text" name="details" placeholder="Details" required class="input" />
        </div>
        <div class="flex justify-center">
          <button type="submit" class="btn btn-blue">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
